<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Sort</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      #app {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #game {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #000;
        cursor: crosshair;
      }
    </style>
    <script type="module" crossorigin src="https://vladshyrokyi.github.io/duck-sort/example/web/assets/index-DMXGQ8Eh.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="hud" style="position:fixed;top:8px;left:8px;color:#9fb3c8;font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;z-index:10;pointer-events:none;">
        <div><strong>Room:</strong> <span id="hud-room">-</span></div>
        <div><strong>Players:</strong> <span id="hud-players">1</span></div>
        <div><strong>Time:</strong> <span id="hud-timer">00:00.00</span></div>
      </div>
      <div id="win-overlay" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:20;">
        <div style="background:#12161d;border:1px solid #233043;border-radius:10px;padding:24px;color:#e6edf3;min-width:280px;text-align:center;">
          <div style="font-size:18px;font-weight:600;margin-bottom:8px;">You sorted the ducks!</div>
          <div style="opacity:0.9;margin-bottom:16px;">Time: <span id="win-time">--:--.--</span></div>
          <div style="display:flex;gap:8px;justify-content:center;">
            <button id="btn-new-room" style="padding:8px 12px;border-radius:6px;border:1px solid #2b3a4e;background:#1a2230;color:#e6edf3;cursor:pointer;">New Room</button>
            <button id="btn-retry" style="padding:8px 12px;border-radius:6px;border:1px solid #2b3a4e;background:#1a2230;color:#e6edf3;cursor:pointer;">Retry</button>
          </div>
        </div>
      </div>
      <canvas id="game" width="800" height="600"></canvas>
    </div>
  </body>
</html>
