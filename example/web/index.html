<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Sort</title>
    <style>
      html,
      body {
        --background-color: #2e2e2e;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: var(--background-color);
      }
      #app {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: var(--background-color);
      }
      #game {
        display: block;
        width: 100%;
        height: 100%;
        background-color: var(--background-color);
        cursor: crosshair;
        object-fit: contain;
      }
      #hud {
        position: fixed;
        top: 8px;
        left: 8px;
        color: #9fb3c8;
        font:
          14px/1.4 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        z-index: 10;
        pointer-events: none;
      }
      #win-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.6);
        z-index: 20;
      }

      #win-overlay .overlay {
        background: #12161d;
        border: 1px solid #233043;
        border-radius: 10px;
        padding: 24px;
        color: #e6edf3;
        min-width: 280px;
        text-align: center;
      }

      #win-overlay .title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      #win-overlay .timer {
        opacity: 0.9;
        margin-bottom: 16px;
      }

      #win-overlay .actions {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      #win-overlay button {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #2b3a4e;
        background: #1a2230;
        color: #e6edf3;
        cursor: pointer;
      }
    </style>
    <script type="module" crossorigin src="https://vladshyrokyi.github.io/duck-sort/example/web/assets/index-CEJI7qWZ.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="hud">
        <div><strong>Room:</strong> <span id="hud-room">-</span></div>
        <div><strong>Players:</strong> <span id="hud-players">1</span></div>
        <div><strong>Time:</strong> <span id="hud-timer">00:00.00</span></div>
      </div>
      <div id="win-overlay">
        <div class="overlay">
          <div class="title">You sorted the ducks!</div>
          <div class="timer">Time: <span id="win-time">--:--.--</span></div>
          <div class="actions">
            <button id="btn-new-room">New Room</button>
            <button id="btn-retry">Retry</button>
          </div>
        </div>
      </div>
      <canvas id="game" width="1000" height="1000"></canvas>
    </div>
  </body>
</html>
