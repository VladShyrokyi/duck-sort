<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Sort</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      #app {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
      }
      #game {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #000;
        cursor: crosshair;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <canvas id="game" width="800" height="600"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
